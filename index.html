<!DOCTYPE html>
<html data-ng-app>
<head>
     <meta charset="utf-8">
    <link href='css/bootstrap.css' rel='stylesheet' />
    <link href='css/rotating-card.css' rel='stylesheet' />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1 class="title">
            Emerging Tech
            <br>
            <div class="col-md-4 col-md-offset-4">
            <small>
            Search by name: <input type="text" class="form-control" ng-model="search.name">
            </small>
            <br>
            </div>
        </h1>

        </div>
        <div class="row">
        <div class="col-sm-10 col-sm-offset-1" data-ng-controller="chemCtrl">


         <div class="col-md-4 col-sm-6" data-ng-repeat="card in periodic.cards | filter:search">
             <div class="card-container">
                <div class="card">
                    <div class="front">
                        <div class="cover">
                             <img src="{{card.image}}">
                        </div>
                
                        <div class="content">
                            <div class="main">
                                <h3 class="name"> {{card.name}}</h3>
                              
                                <h4 class="text-left">Description</h4>
                                <p>{{card.description}}</p>
                            </div>
                            <div class="footer">
                                <div class="rating">
                                    <i class="fa fa-angle-right "></i>
                                    <i class="fa fa-angle-right "></i>
                                    <i class="fa fa-circle-o"></i>
                                    
                                </div>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                       
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
        </div> <!-- end col sm 3 -->
       
    </div> 






<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="js/elements.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/bootstrap.min.js"></script>
</body>
<script>
    function chemCtrl($scope) {
        $scope.periodic = periodicData;
    }
</script>
</html>
